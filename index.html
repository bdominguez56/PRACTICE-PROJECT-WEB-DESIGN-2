<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project webdesign 2</title>
    <style>
        
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: WHITE;
        }

        /* Header Styling */
        header {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #150300;
            color: white;
            padding: 10px 20px;
        }

        /* Home text in header */
        .home-text {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        /* Navigation Links Styling */
        .nav-links {
            list-style: none; 
            display: flex; 
            gap: 20px;  
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links a {
            text-decoration: none; 
            color: white;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #ddd; 
        }

        /* Main Content Layout */
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Left Section (Text) Styling */
        .left {
            flex: 1; 
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        /* Right Section (Image) Styling */
        .right {
            flex: 1; 
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 100%; /
            height: auto;
        }

       
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Home Text on the left -->
        <div class="home-text">THE PLACE</div>
        
        <!-- Navigation Links on the right -->
        <ul class="nav-links">
            <li><a href="#">WELCOME</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">RESERVATIONS</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </header>

    <!-- Main Content Area -->
    <div class="container">
        <!-- Left Section (Text) -->
        <div class="left">
<h2 style="color: orange;">Discover OUR STORY!</h2>
            <img src="Star.png" alt="Star Icon" style="width: 50px; height: 50px; margin-top: 20px;">
            <p>Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.</p>
            <a href="#" class="uppercase font-semibold tracking-wide border-2 border-black px-6 py-2 inline-block hover:bg-black hover:text-white transition-colors">About us</a>
        </div>

        <!-- Right Section (Image) -->
        <div class="right">
            <img src="our-story.jpg" alt="Image of restaurant">
        </div>
    </div>

</body>
</html>
